<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Test Document</title>
  </head>
  <body>
    <!-- Test cases for our plugin -->
    <div
      id="container"
      class="main-container"
      style="width: 100%"
      data-testid="test-container"
    >
      <span>Content</span>
    </div>

    <button
      type="button"
      class="btn"
      disabled
      onClick="handleClick()"
      aria-label="Submit"
    >
      Click me
    </button>

    <img
      src="image.jpg"
      alt="Description"
      width="100"
      height="100"
      loading="lazy"
    />

    <input
      type="text"
      id="username"
      name="username"
      placeholder="Enter username"
      required
      minlength="4"
      maxlength="8"
      size="10"
    />

    <select
      id="cars"
      name="cars"
      multiple
      size="4"
      class="select-box"
      aria-label="Select cars"
    >
      <option value="volvo">Volvo</option>
      <option value="saab">Saab</option>
      <option value="mercedes">Mercedes</option>
      <option value="audi">Audi</option>
    </select>
  </body>
</html>
